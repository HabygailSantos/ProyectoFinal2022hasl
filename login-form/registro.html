<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="image/letra l.webp">
    <link rel="stylesheet" href="registro.css">

<body>




    <span onclick="document.getElementById('id01').style.display='none'" class="close"
        title="Close Modal">&times;</span>
    <form class="modal-content">
        <div class="container">
            <h1>Unete</h1>
            <p>Por favor, rellene este formulario para crear una cuenta.</p>
            <hr>
            <label for="nombre"><b>Nombre</b></label>
            <input type="text" placeholder="Ingrese Nombre" name="email" required>

            <label for="apellido"><b>Apellido</b></label>
            <input type="text" placeholder="Ingrese Apellido" name="email" required>

            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Ingrese contraseña" name="psw" required>
            <label>
                <br>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Recuerdame
            </label>

            <p>Al crear una cuenta, usted acepta <a href="#" style="color:dodgerblue">nuestros Términos y
                    privacidad.</a>.</p>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancelar</button>
                <button type="submit" class="signupbtn">Entrar</button>
            </div>
        </div>
    </form>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>

</html>
